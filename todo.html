<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheets">
    <link href="assets/css/todo.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <header>
        To do list
    </header>
    <form action="">
        <input type="text" class="todo-input"/>
        <button class="todo-button" type="submit">submit </button>
        <div class="select">
            <select name="todo" class="filter-todo">
                <option value="all">
                    All
                </option>
                <option value="completed">
                    Completed
                </option>
                <option value="uncompleted">
                    uncompleted
                </option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>
    <script src="todo.js"> </script>
</body>
</html>
